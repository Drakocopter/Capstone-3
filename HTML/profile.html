<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

    <!--CSS-->
    <link rel="stylesheet" href="../CSS/global.css">
    <link rel="stylesheet" href="../CSS/profile.css">

    <script src="../Javascript/auth.js"></script>

<body class="profilePage">
    <header>
        <nav>
            <h1 class="title">Profile</h1>
            <a href="./posts.html">Messages</a>
            <a href="javascript:logout()">Logout</a>
        </nav>
    </header>
    <main class="corkboard">

        <div class="noteArea">
            <div class="backgroundNote0">
                <div class="backgroundNote1">
                    <div class="backgroundNote2">
                        <div class="registerNote">
                            <h1 class="noteTitle">Update Profile</h1>
                            <div id="bioElement"></div>
                            <div id="profile">
                                <label>Bio <input type="text" id="bioInput"></label>
                                <button type="button" class="btn btn-success" id="btnProfile">Update
                                    Profile</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="../Javascript/profile.js"></script>

</html>
