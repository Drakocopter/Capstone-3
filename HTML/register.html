    <title>Register</title>

<body>
    <header>
        <nav>
            <h1 class="title">REGISTER PAGE</h1>
            <a href="./login.html">Login</a>
        </nav>
    </header>
    <main class="corkboard">
        <div class="noteArea">
            <div class="backgroundNote0">
                <div class="backgroundNote1">
                    <div class="backgroundNote2">
                        <div class="registerNote">
                            <h1 class="registerTitle">Register</h1>
                            <input type="text" id="username" placeholder="User Name"> <br>
                            <input type="text" id="fullname" placeholder="Full Name"> <br>
                            <input type="password" id="password" placeholder="Password"> <br>
                            <div class="buttonArea">
                                <button type="button" class="btn btn-success register" id="registerButton"> Register
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
