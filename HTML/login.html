<head>
    <meta charset="UTF-8">

        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- CSS (GLOBAL FIRST!) -->

    <link rel="stylesheet" href="../CSS/login.css">

    <title>Microblog Login</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="../Javascript/auth.js"></script>
    <script>
        //if (isLoggedIn() === true) window.location.replace("/posts");
    </script>
</head>

<body>

    <header>
        <nav>
            <h1 class="title">Welcome to YOUR MICROBLOG NETWORK</h1>
            <a href="./register.html">Register</a>
        </nav>
    </header>

    <main class="corkboard">
        <div class="noteArea">
            <div class="backgroundNote0">
                <div class="backgroundNote1">
                    <div class="backgroundNote2">
                        <div class="registerNote">
                            <h1 class="noteTitle">Login</h1>
                            <form id="login">
                                <div>
                                    <label for="username">Username</label>
                                    <input type="text" id="username" minlength="3">
                                </div>
                                <div>
                                    <label for="password">Password</label>
                                    <input type="password" id="password" minlength="6">
                                </div>
                                <div class="buttonArea">
                                    <button class="btn btn-success" id="loginButton" type="submit">Login</button>
                                </div>
                                <div id="errorMessage"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>
</body>
<!-- Page-specific code -->
<script src="../Javascript/landing.js"></script>

</html>
